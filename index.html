<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Vue</title>
</head>
<body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>



  	<div id="app">
  	  <h3>Grocery list</h3>
  	  <ul>
  	    <li v-for="grocery in groceries">{{ grocery }}</li>
  	  </ul>
  	</div>
  	<script>
  	  var app = new Vue({
  	    el: '#app',
  	    data: {
  	      groceries: [ 'Bread', 'Milk' ]
  	    }
  	  });
  	</script>




</body>
</html>
