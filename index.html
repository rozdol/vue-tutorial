<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Vue</title>
</head>
<body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
  	<div id="app">
  	  {{ message }}
  	  <!--Renders as "Hello World"-->
  	</div>
  	<script>
  	  new Vue({
  	    el: '#app',
  	    data: {
  	      message: 'Hello World'
  	    }
  	  });
  	</script>

</body>
</html>
